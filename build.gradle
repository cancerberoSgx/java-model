apply plugin: 'java'
repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    testCompile "junit:junit:4.12"
}

jar {
    baseName = 'java-model'
    version =  '0.0.1'
}

sourceSets {
    main.java.srcDirs += 'src'
}
